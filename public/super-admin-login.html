<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - Pulso</title>
    <link rel="icon" type="image/png" href="img/icone-pulso.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .security-badge {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Security Warning -->
        <div class="glass-effect rounded-2xl p-6 mb-6 text-center">
            <div class="security-badge inline-flex items-center justify-center w-16 h-16 bg-red-500 rounded-full mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h2 class="text-xl font-bold text-white mb-2">√Årea Restrita</h2>
            <p class="text-white/80 text-sm">
                Acesso exclusivo para Super Administradores do sistema
            </p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl p-8 shadow-2xl">
            <div class="text-center mb-8">
                <div class="w-20 h-20 mx-auto rounded-full bg-white/20 flex items-center justify-center mb-4">
                    <span class="text-white text-2xl font-bold">SA</span>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Super Admin</h1>
                <p class="text-white/70 text-sm">Gerenciamento de Administradores</p>
            </div>

            <!-- Alert/Feedback -->
            <div id="alert" class="hidden mb-6 p-4 rounded-xl">
                <div class="flex items-center">
                    <div id="alert-icon" class="flex-shrink-0 mr-3"></div>
                    <div>
                        <h3 id="alert-title" class="font-semibold"></h3>
                        <p id="alert-message" class="text-sm"></p>
                    </div>
                </div>
            </div>

            <form id="super-admin-login-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-white/90 mb-2">
                        Nome de Usu√°rio
                    </label>
                    <div class="relative">
                        <input type="text" id="username" name="username" required
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-transparent transition-all"
                               placeholder="Digite seu usu√°rio">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <svg class="w-5 h-5 text-white/50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-white/90 mb-2">
                        Senha
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-white/30 focus:border-transparent transition-all pr-12"
                               placeholder="Digite sua senha">
                        <button type="button" id="toggle-password" 
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-white/50 hover:text-white/80 transition-colors">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" id="login-btn"
                        class="w-full bg-white/20 hover:bg-white/30 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 backdrop-blur-sm border border-white/30 hover:border-white/50 transform hover:scale-105">
                    <span id="login-btn-text">Entrar</span>
                </button>
            </form>

            <!-- Security Info -->
            <div class="mt-8 pt-6 border-t border-white/20">
                <div class="text-center">
                    <p class="text-white/60 text-xs mb-2">
                        üîí Conex√£o segura com autentica√ß√£o de dois fatores
                    </p>
                    <p class="text-white/50 text-xs">
                        Tentativas de login s√£o monitoradas e registradas
                    </p>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-6">
            <a href="/documentation" class="text-white/70 hover:text-white text-sm transition-colors">
                ‚Üê Voltar √† Documenta√ß√£o
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SERVER_URL = window.location.origin;
            
            // Elementos do DOM
            const loginForm = document.getElementById('super-admin-login-form');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('toggle-password');
            const loginBtn = document.getElementById('login-btn');
            const loginBtnText = document.getElementById('login-btn-text');
            const alert = document.getElementById('alert');
            const alertIcon = document.getElementById('alert-icon');
            const alertTitle = document.getElementById('alert-title');
            const alertMessage = document.getElementById('alert-message');

            // Event listeners
            loginForm.addEventListener('submit', handleLogin);
            togglePasswordBtn.addEventListener('click', togglePasswordVisibility);

            // Verificar se j√° est√° logado
            checkExistingAuth();

            /**
             * Verificar autentica√ß√£o existente
             */
            function checkExistingAuth() {
                const token = localStorage.getItem('super_admin_token');
                if (token) {
                    // Verificar se o token ainda √© v√°lido
                    validateToken(token);
                }
            }

            /**
             * Validar token existente
             */
            async function validateToken(token) {
                try {
                    const response = await fetch(`${SERVER_URL}/api/super-admin/validate`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        window.location.href = '/admin-management.html';
                    } else {
                        localStorage.removeItem('super_admin_token');
                    }
                } catch (error) {
                    localStorage.removeItem('super_admin_token');
                }
            }

            /**
             * Manipular login
             */
            async function handleLogin(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                if (!username || !password) {
                    showAlert('error', 'Erro', 'Todos os campos s√£o obrigat√≥rios');
                    return;
                }

                setLoadingState(true);

                try {
                    const response = await fetch(`${SERVER_URL}/api/super-admin/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        localStorage.setItem('super_admin_token', data.token);
                        showAlert('success', 'Sucesso', 'Login realizado com sucesso!');
                        
                        setTimeout(() => {
                            window.location.href = '/admin-management.html';
                        }, 1000);
                    } else {
                        showAlert('error', 'Erro de Autentica√ß√£o', data.error || 'Credenciais inv√°lidas');
                    }

                } catch (error) {
                    console.error('Erro no login:', error);
                    showAlert('error', 'Erro', 'Erro de conex√£o com o servidor');
                } finally {
                    setLoadingState(false);
                }
            }

            /**
             * Alternar visibilidade da senha
             */
            function togglePasswordVisibility() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                
                const icon = type === 'password' 
                    ? `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>`
                    : `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>`;
                
                togglePasswordBtn.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">${icon}</svg>`;
            }

            /**
             * Estado de loading
             */
            function setLoadingState(loading) {
                loginBtn.disabled = loading;
                loginBtnText.textContent = loading ? 'Entrando...' : 'Entrar';
                
                if (loading) {
                    loginBtn.classList.add('opacity-75', 'cursor-not-allowed');
                } else {
                    loginBtn.classList.remove('opacity-75', 'cursor-not-allowed');
                }
            }

            /**
             * Mostrar alerta
             */
            function showAlert(type, title, message) {
                const isError = type === 'error';
                
                alert.className = `mb-6 p-4 rounded-xl ${isError ? 'bg-red-500/20 border border-red-500/30' : 'bg-green-500/20 border border-green-500/30'}`;
                
                alertIcon.innerHTML = isError 
                    ? `<svg class="w-5 h-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`
                    : `<svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
                
                alertTitle.textContent = title;
                alertTitle.className = `font-semibold ${isError ? 'text-red-200' : 'text-green-200'}`;
                
                alertMessage.textContent = message;
                alertMessage.className = `text-sm ${isError ? 'text-red-300' : 'text-green-300'}`;
                
                alert.classList.remove('hidden');
                
                // Auto-hide ap√≥s 5 segundos para sucesso
                if (!isError) {
                    setTimeout(() => {
                        alert.classList.add('hidden');
                    }, 5000);
                }
            }
        });
    </script>
</body>
</html>
