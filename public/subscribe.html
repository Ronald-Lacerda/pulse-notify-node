<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receber Novidades - Pulso</title>
    <link rel="icon" type="image/png" href="img/icone-pulso.png">
    <meta name="theme-color" content="#1e293b"/>
    <meta name="description" content="Receba notificações e promoções do seu estabelecimento favorito.">

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">

    <!-- iOS Specific Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Pulso">
    <meta name="format-detection" content="telephone=no">

    <!-- iOS Icons -->
    <link rel="apple-touch-icon" href="img/icone-pulso.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icone-pulso.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icone-pulso.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/icone-pulso.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="/style.css">
    
    <style>
        .status-indicator {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
        
        .subscription-active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }
        
        .subscription-inactive {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        }
        
        .fade-in-up {
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-slate-100 flex justify-center items-center min-h-screen p-4">

    <div id="subscription-card" class="text-center w-full max-w-md mx-auto">
        <div id="initial-state" class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
            <header class="mb-6 fade-in-up" style="animation-delay: 0.1s;">
                <div class="relative inline-block">
                    <img id="business-logo" src="https://placehold.co/120x120/f1f5f9/1e293b?text=Sua+Logo&font=roboto" 
                         alt="Logo do Estabelecimento"
                         class="w-24 h-24 mx-auto rounded-full bg-slate-100">
                </div>
            </header>
            <main>
                <h1 class="text-3xl font-medium text-slate-800 fade-in-up" style="animation-delay: 0.2s;">
                    Fique por dentro de tudo!
                </h1>
                <p class="text-slate-600 mt-3 mb-8 text-base fade-in-up" style="animation-delay: 0.3s;">
                    Clique abaixo para ativar as notificações e não perca nenhuma promoção, novidade ou evento exclusivo.
                </p>
                <button id="subscribe-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-full text-lg shadow-sm hover:shadow-md transition-all">
                    Ativar Notificações
                </button>
                <p class="text-slate-500 text-xs mt-4 fade-in-up" style="animation-delay: 0.5s;">
                    Você pode cancelar a qualquer momento.
                </p>
            </main>
        </div>
        <div id="final-state" class="hidden bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
             <div id="final-state-icon" class="w-20 h-20 mx-auto rounded-full flex items-center justify-center mb-5"></div>
             <h2 id="final-state-title" class="text-2xl font-medium text-slate-800"></h2>
             <p id="final-state-message" class="text-slate-600 mt-2 text-base"></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/script.js"></script>
</body>
</html>
